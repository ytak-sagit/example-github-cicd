name: Literals
on: push
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | grep 'LITERAL_'
        env:
          LITERAL_NULL: ${{ null }}
          LITERAL_BOOLEAN: ${{ true }}
          LITERAL_NUMBER: ${{ 12345 }}
          LITERAL_STRING: ${{ 'string' }}
          LITERAL_OMIT_STRING: 'STRING'   # string型（省略記法）
